<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Battle</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="battle-container"></div>
        </div>
    </section>
    <!-- helpers -->
    <script src="helpers/GeneratorID.js"></script>
    <!-- models -->
    <script src="models/Game.js"></script>
    <script src="models/Player.js"></script>
    <script src="models/Guest.js"></script>
    <script src="models/Room.js"></script>
    <!-- controllers -->
    <script src="controllers/RoomController.js"></script>
    <!-- views -->
    <script src="views/View.js"></script>
    <script src="views/RoomView.js"></script>
    <!-- init -->
    <script>
        (function(){
            'use strict';

            let nickname = prompt("Digite seu nickname:");
            let roomController = new RoomController();

            roomController.createRoom(nickname);
        })();
    </script>
</body>
</html>
